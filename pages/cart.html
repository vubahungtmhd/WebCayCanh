<div class="container">
    <h1>Giỏ hàng của bạn</h1>
    
    <div id="cart-content">
        </div>

    <div class="cart-summary" style="margin-top: 20px; text-align: right;">
        <h3 id="total-price-display">Tổng tiền: 0đ</h3>
        <button class="btn-buy-now" onclick="checkout()">Thanh toán ngay</button>
        <br>
        <a href="#" data-link="home" style="display:inline-block; margin-top:10px;">Tiếp tục mua sắm</a>
    </div>
</div>

<div id="checkout-section" style="margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h3>THÔNG TIN GIAO HÀNG</h3>
    <form id="checkout-form">
        <div style="margin-bottom: 10px;">
            <label>Họ và tên:</label><br>
            <input type="text" id="cus-name" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Số điện thoại:</label><br>
            <input type="tel" id="cus-phone" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Địa chỉ nhận hàng:</label><br>
            <textarea id="cus-address" required style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
        </div>
        <button type="submit" style="background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;">
            XÁC NHẬN ĐẶT HÀNG
        </button>
    </form>
</div>
