<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin</title>
    <style>
        body { background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial; }
        .login-box { background: white; padding: 30px; border-radius: 10px; shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>HỆ THỐNG ADMIN</h2>
        <input type="text" id="user" placeholder="Tên đăng nhập">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button onclick="checkLogin()">ĐĂNG NHẬP</button>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            // Bạn có thể đặt tài khoản/mật khẩu ở đây (Tạm thời làm cứng)
            if (user === "admin" && pass === "123456") {
                sessionStorage.setItem("adminLoggedIn", "true"); // Đánh dấu đã đăng nhập
                window.location.href = "admin.html"; // Chuyển vào trang admin
            } else {
                alert("Sai tài khoản hoặc mật khẩu rồi!");
            }
        }
    </script>
</body>
</html>
